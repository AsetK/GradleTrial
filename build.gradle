
apply plugin : 'java'

ext.systemProperties= System.properties // or ext.env = System.getProperty("env")

dependencies {
    testCompile 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.epam.helloworldgradle.runner.Runner'
    }
}

processResources {
    include "**/META-INF/", "**/properties/message_${systemProperties.env}.properties"
    rename "message_${systemProperties.env}.properties", "message.properties"
}



